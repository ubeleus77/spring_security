<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>

                <th>Name</th>
                <th>Last name</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">

                <td th:text="${user.getFirstName()}"></td>
                <td th:text="${user.getLastName()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td><a th:href="@{/people/{id}/edit(id=${user.getId()})}">Edit</a></td>
                <td><form th:method="DELETE" th:action="@{/people/{id}(id=${user.getId()})}">
                    <input type="submit" value="Delete"/>
                </form></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/people/new">Create user</a></p>
</div>
</body>
</html>
